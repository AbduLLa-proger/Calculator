<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="calculator.css" />
    <link rel="stylesheet" type="text/css" href="css/button-icons.css" />
    <title>Document</title>
</head>
<body>
  <div class="calculator">
    <div class="container">
        <div class="calculator-inner">
          <div class="calculator-upper">
            <div class="calculator-upper-screen">
              <p class="calculator-upper-screen-first">34</p>
              <p class="calculator-upper-screen-second" id="display-operation">12345678910111213141</p>
              <i class="calculator-upper-screen-sign fas fa-times" id="screen-sign"></i>
              <i class="fas fa-square-root root"></i>
              <span class="root-line"></span>
            </div>
          </div>
          <div class="calculator-down">
            <div class="calculator-down-controller">
             <div class="border"><i class="fa fa-power-off r_back"></i></div>
             <div class="border"><span class="switch ballance">off</span></div>
             <div class="border"><span class="switch ballance">on</span></div>
             <div class="border"><span class="clear ballance or_back">clr</span></div>
             <div class="border"><span class="delete ballance or_back">del</span></div>

             <div class="border"><i class="fas fa-square-root g_back"></i></div>
             <div class="border"><span class="number ballance">7</span></div>
             <div class="border"> <span class="number ballance">8</span></div>
             <div class="border"><span class="number ballance">9</span></div>
             <div class="border"><i class="fas fa-divide g_back"></i></div>

             <div class="border"><i class="fas fa-percentage g_back"></i></div>
             <div class="border"><span class="number ballance">4</span></div>
             <div class="border"><span class="number ballance">5</span></div>
             <div class="border"><span class="number ballance">6</span></div>
             <div class="border"><i class="fas fa-times g_back"></i></div>

             <div class="border"><i class="fas fa-superscript g_back"></i></div>
             <div class="border"><span class="number ballance">1</span></div>
             <div class="border"><span class="number ballance">2</span></div>
             <div class="border"><span class="number ballance">3</span></div>
             <div class="border"><i class="fas fa-minus g_back"></i></div>
              
             <div class="border"><span class="plus-minus ballance g_back">+/-</span></div>
             <div class="border"><span class="number ballance">0</span></div>
             <div class="border"><span class="dot g_back">.</span></div>
             <div class="border"><i class="fas fa-equals or_back"></i></div>
             <div class="border"><i class="fas fa-plus g_back"></i></div>
            </div>
          </div>
        </div>
    </div>
  </div>
  <script src="calculator.js" defer></script>
</body>
</html>
